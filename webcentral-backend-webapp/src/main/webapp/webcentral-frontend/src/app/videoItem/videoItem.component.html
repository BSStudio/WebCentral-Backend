<div class="card">
  <!-- <img class="card-img-top" src="/wc/assets/img/bss_pitypang.jpg" alt="Pitypang"> -->
  <a routerLink="/video/{{video.id}}">
    <img class="card-img-top" src="https://via.placeholder.com/320x180.jpg" alt="Videó előnézeti kép">

  <div class="card-body">
    <h5 class="card-title mb-0">

      </small>
    </p>
  </div>
